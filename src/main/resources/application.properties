# 应用名称
spring.application.name=lab_manager
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath*:**/mapper/*.xml
#  classpath:mappers/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.lab_manager.entity
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/lab?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf-8
# 数据库用户名&密码：
spring.datasource.username=lab_manager
spring.datasource.password=lab

