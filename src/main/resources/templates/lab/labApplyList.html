<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">系统管理</a>
            <a>
              <cite>管理员列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username" placeholder="请输入实验室名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i
                                    class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>*</th>
                            <th>编号</th>
                            <th>实验室管理员编号</th>
                            <th>电脑配置编号</th>
                            <th>实验室地址</th>
                            <th>教学楼编号</th>
                            <th>电脑台数</th>
                            <th>使用状态</th>
                            <th>正在使用的课程编号</th>
                            <th>正在使用的用户编号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lab:${labList}">
                            <td th:text="${labStat.index}"></td>
                            <td th:text="${lab.lab_id}"></td>
                            <td th:text="${lab.adm_id}"></td>
                            <td th:text="${lab.comp_id}"></td>
                            <td th:text="${lab.lab_addr}"></td>
                            <td th:text="${lab.building_id}"></td>
                            <td th:text="${lab.comp_num}"></td>
                            <td th:if="${lab.status == 2}" th:text="已被占用"></td>
                            <td th:if="${lab.status == 1}" th:text="申请中"></td>
                            <td th:if="${lab.status == 0}" th:text="空闲中"></td>
                            <td th:if="${lab.status == 0}" th:text="无"></td>
                            <td th:if="${lab.status != 0}" th:text="${lab.class_id}"></td>
                            <td th:if="${lab.status == 0}" th:text="无"></td>
                            <td th:if="${lab.status != 0}" th:text="${lab.user_id}"></td>
                            <td class="td-manage">
                                <button th:if="${lab.status == 0}" class="layui-btn layui-btn layui-btn-xs" data-th-id="${lab.lab_id}"
                                        onclick="xadmin.open('申请','http://localhost:8080/lab/toApplyEdit/'+(id),600,400)"
                                        href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>申请
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a class="prev" href="">&lt;&lt;</a>
                            <span class="current">1</span>
                            <a class="num" href="">2</a>
                            <a class="num" href="">...</a>
                            <a class="num" href="">10</a>
                            <a class="next" href="">&gt;&gt;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });


</script>
</html>
